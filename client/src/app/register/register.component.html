<form [formGroup]="registerForm " (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">
 </h2>
 <div class="mb-3">
   <label style="margin-right: 10px;"> I am a:</label>
   <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
   </label>
   <label class="form-check-label">
      <input type="radio" class="form-check-input ms-3" value="female" formControlName="gender">Female
   </label>
 </div>
<app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'" [type]="'text'"></app-text-input>
<app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known As'" [type]="'text'"></app-text-input>
<app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" 
[label]="'Date of Birth'"
[maxDate]="maxDate" >

</app-date-picker>
<app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'" [type]="'text'"></app-text-input>
<app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'" [type]="'text'"></app-text-input>

<app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'" [type]="'password'"></app-text-input>
<app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'confirmPassword'" [type]="'password'"></app-text-input>
<div *ngIf="validationErrors" class="row">
<ul class="text-danger">
<li *ngFor="let error of validationErrors">
    {{error}}
</li>
</ul>
</div>

 <div class="text-center">
    <button [disabled]="!registerForm.valid" type="submit" class="btn btn-success me-2">Register </button>
    <button type="button" (click)="cancel()" class="btn btn-success">Cancel </button>
 </div>
</form>
