<div class="card">
    <div class="card-body"
    #scrollMe
    style="overflow: scroll;height: 535px;"
    [scrollTop]="scrollMe.scrollHeight">
        <div *ngIf="(messageService.messageThreads$ | async)?.length ===0">
            No messages yet ... say hi by using the message box below
        </div>
        <ul 
      
        *ngIf="(messageService.messageThreads$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThreads$ | async)">
                <div>
                    <span class="chat-img float-end">
                        <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="image of user"
                            class="rounded-circle">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !==username">(unread)</span>
                                <span class="text-success" *ngIf="message.dateRead && message.senderUsername !==username">(read {{message.dateRead | timeago}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm"(ngSubmit)="sendMessage()" autocomplete="off" >
            <div class="input-group">
                <input type="text" 
                name="messageContent"
                required
                [(ngModel)]="messageContent"
                class="form-control input-sm" placeholder="send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid || loading" type="submit" class="btn btn-primary">
Send <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
